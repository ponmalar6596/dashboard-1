                    <select id="maintainDistance" class="form-control">
                       <option selected disabled>Choose...</option>

                  </div>
                  </div>

                    </div>
                    <div class="form-group col-md-6">

                      <option selected disabled>Choose...</option>
                      <option  value="Yes">Yes</option>
                      <option  value="No">No</option>
                      
                    </select>
                       
                      </div>
                    
                  </div>

                        <option  value="No">No</option>
                        
                      </select>
                    </div>
                    <div class="form-group col-md-4">
