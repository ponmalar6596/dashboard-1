<!-- page content -->
        <div class="container card-margin ">
          <div class="card">
          <div class="card-header">
            <h1>Patient form</h1>
          </div>
          <form class="card-body">

            <div class="form-row">
              <!-- <h2>new records</h2> -->
              <div class="form-group col-md-6">
                <label for="pname">patient name</label>
                <input type="text" class="form-control" id="pname" />
              </div>
              <div class="form-group  col-md-6">
                <label for="pmobile">patient mobile</label>
                <input type="number" class="form-control" id="pmobile" />
              </div>
            </div>
                
            <div class="form-row">
              <div class="form-group  col-md-6">
                <label for="inputStreet">street</label>
                <input type="text" class="form-control" id="inputStreet" />
              </div>
              <div class="form-group col-md-4">
                  <label for="inputArea">Area</label>
                  <input type="text" class="form-control" id="inputArea" />
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="tested-on">tested-on</label>
                <input type="date" class="form-control" id="tested-on" />
            </div>
            <div class="form-group  col-md-4">
              <label for="result">result date</label>
              <input type="date" class="form-control" id="result" />
          </div>

          </div>
    
            <!-- treatment -->
            <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="tested-on">Quarantine-on</label>
                  <input type="date" class="form-control" id="tested-on" />
              </div>
              <div class="form-group  col-md-4">
                <label for="result">cured date</label>
                <input type="date" class="form-control" id="result" />
            </div>  
            </div>
            <!-- treatment -->

            <div class="row">
              <div class="col-md-4">
                
                  <p>Have undergone hospitalization?</p></div>
                  <div class="form-check col-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="hospital"
                      id="exampleRadios1"
                      value="yes"
                    />
                    <label class="form-check-label" for="exampleRadios1">
                      yes
                    </label>
                  </div>
            
                  <div class="form-check col-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="hospital"
                      id="exampleRadios2"
                      value="no"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                      no
                    </label>
                  </div>                  
                </div>
          </form>
