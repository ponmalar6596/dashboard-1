      <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        // specify chart configuration item and data
                var option = {
    title: {
        text: 'PIE CHART',
        subtext:'Corona status',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May','June']
    },
    series: [
        {
            name: 'corona',
             type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
            {value: 3000, name: 'Jan'},
                {value: 30560, name: 'Feb'},
                {value: 70465, name: 'Mar'},
                {value: 90795, name: 'Apr'},
                {value: 120346, name: 'May'},
                {value: 170456, name:'June'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

        // use configuration item and data specified to show chart
        myChart.setOption(option);
         var myChart = echarts.init(document.getElementById('bar'));

        // specify chart configuration item and data
        var option = {
          title: {
                    text: 'BAR CHART',
        subtext:'Corona status',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June']
    },
    yAxis: {
        type: 'value'

    },
    tooltip: {

        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    series: [{
      name:'corona',

                {value: 90795, name: 'Apr'},

            ],

        }
    }]
};
