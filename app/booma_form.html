<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../app/css/booma.css">

    <title>Document</title>
</head>
<body>
    <form class="form" id="frm">
        <h1 class=hd>Patient Details</h1>
        <div class="content">
          <div>
    <label for="fname">NAME</label>
    <input class="input1 b"type="text" id="fname"name="fname" placeholder="NAME"/>
  </div><br><div>
      <label for="email_id">Email</label>
      <input type="email" id="email_id"name="email_id" placeholder="Email"/>
                </div><br><div>
      <label for="mob_no">Mobile</label>
      <input type="number" id="mob_no"name="mob_no" placeholder="Contact no"/>
    </div><br><div>
      <label for="pass">Password</label>
      <input type="password" id="pass"name="pass" placeholder="Password"/>
    </div><br><div>
      <label for="con_pass">Confirm Password</label>
      <input type="password" id="con_pass"name="con_pass" placeholder="Password"/>
    </div><br><div>
      <label>Gender</label>
      <input type="radio" id="g_male"name="g_male"/>
      <label for="g_male">Male</label>
      <input type="radio" id="g_female"name="g_female"/>
      <label for="g_female">Female</label>
    </div><br><div>
      <label>Languages Known</label>
      <input type="checkbox" id="l_tamil"name="l_tamil"/>
      <label for="l_tamil">Tamil</label>
      <input type="checkbox" id="l_english"name="l_english">
      <label for="l_english">English</label>
    </div><br><div>
      <label>Country</label>
      <select name="Select your country" id="country">
          <option>Select your country</option> 
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
      </select>
    </div><br><div>
      <label for="bio">Biodata</label>
      <textarea type="text"id="bio"name="text"></textarea>
    </div><br>
    <div>
        <label>Submit</label>
        <button>Create </button>
    </div>
  </div>
</form>
</body>
</html>
