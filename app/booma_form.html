        <form class="form" id="frm">
            <h1 class=hd>Patient Details</h1>
            <div class="content">
                <div>
                    <label for="fname">NAME</label>
                    <input class="input1 b" type="text" id="fname" name="fname" placeholder="NAME" />
                </div><br>
                <div>
                    <label for="email_id">Email</label>

                </div><br>

                </div><br>

                    <label for="g_female">Female</label>
                </div><br>
                <div>
                    <label>Languages Known</label>
                    <input type="checkbox" id="l_tamil" name="l_tamil" />

                    <input type="checkbox" id="l_english" name="l_english">

                </div><br>
                <div>

          <option>Select your country</option> 
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
      </select>
                </div><br>

                </div><br>

                    <button>Create </button>
                </div>
